<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQUARE EYES - checkout success</title>
    <link rel="stylesheet" href="/CSS/layout.css" />
    <link rel="stylesheet" href="/CSS/checkout-success.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html"
          ><img src="/images/SquareEyes-logo (1).webp" alt="logo"
        /></a>
      </div>
      <div class="search">
        <input
          class="search-bar"
          type="text"
          placeholder="Search"
          aria-label="search-bar"
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbutton">
          <i class="fa-solid fa-bars"></i>
        </label>
        <div class="container">
          <div class="btn">
            <a href="/index.html"><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="btn"><a href="/products.html">Videos</a></div>
          <div class="btn">
            <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
          <div class="btn"><a href="/contact.html">Contact</a></div>
          <div class="btn"><a href="/about.html">About</a></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="checkout-success"><h1>Thank you for your purchase!</h1></div>
      <div class="checkout-success-card">
        <i class="fa-solid fa-check"></i>
      </div>
      <div>
        <div class="watch-button">
          <div class="watch"><a href="/videos.html">Watch now</a></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact-container">
        <div><h4>Contact:</h4></div>
        <p>Phone: +47 480 000 00</p>
        <p>Mail: square-eyes@square.com</p>
      </div>
      <div class="r-container">
        <p>Giftcard</p>
        <p>Terms of Use</p>
      </div>
      <div class="some-container">
        <h4>Social media:</h4>
        <div>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
